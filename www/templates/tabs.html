<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Friends Tab -->
  <ion-tab title="Friends" icon="icon ion-person-stalker" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Channels Tab -->
  <ion-tab title="Channels" icon="icon ion-chatbubble" href="#/tab/channel" badge="totalUnreadCount" badge-style="badge-assertive">
    <ion-nav-view name="tab-channel"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Emoticon Tab -->
  <ion-tab title="Emoticon" icon="icon ion-information-circled" href="#/tab/emoticon" ng-if=" usePopupFlag ">
    <ion-nav-view name="tab-emoticon"></ion-nav-view>
  </ion-tab>

  <!-- Messages Tab -->
  <ion-tab title="Messages" icon="icon ion-android-forums" href="#/tab/messages" ng-if=" usePopupFlag ">
    <ion-nav-view name="tab-messages"></ion-nav-view>
  </ion-tab>
</ion-tabs>
