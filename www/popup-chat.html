<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Chat</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--
    <script src="lib/polymer/components/platform/platform.js"></script>
    <link rel="import" href="lib/polymer/components/font-roboto/roboto.html">
    <link rel="import" href="lib/polymer/components/paper-input/paper-input.html">
    -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- your app's js -->
    <script src="js/popup-app.js"></script>
    <script src="js/dao.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/directives.js"></script>
    <!-- xpush -->
    <script src="lib/xpush/xpush.js"></script>

    <!-- socket.io -->
    <script src="lib/socketio/socket.io.js"></script>
    <script src="lib/socketio/socket.io-stream.js"></script>

    <script src="lib/etc/ngStorage.js"></script>
  </head>
  <body unresolved touch-action="auto" id="popupchat" ng-app="popupchat" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar id="navBar" class="bar-dark nav-title-slide-ios7" style="-webkit-app-region: drag;">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back no-drag">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
